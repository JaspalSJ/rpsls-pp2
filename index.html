<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/192e274bb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <h2>Test your luck against the computer!</h2>

    <div class="rules-area">
        <h2>GAME RULES</h2>
        <p>ROCK defeats LIZARD/SCISSORS</p>
        <p>PAPER defeats ROCK/SPOCK</p>
        <p>SCISSORS defeats PAPER/LIZARD</p>
        <p>LIZARD defeats SPOCK/PAPER</p>
        <p>SPOCK defeats SCISSORS/ROCK</p>
    </div>

    <div class="game-area">

        <div class="contestants">
            <h3 class="gameText" id="playerText">Player:</h3>
            <h3 class="gameText" id="computerText">Computer:</h3>
            <h3 class="gameText" id="resultText">Result:</h3>
        </div>

        <div class="controls-area">
            <button class="choiceBtn" id="rock">
                ROCK
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="choiceBtn" id="paper">
                PAPER
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="choiceBtn" id="scissors">
                SCISSORS
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button class="choiceBtn" id="lizard">
                LIZARD
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="choiceBtn" id="spock">
                SPOCK
                <i class="fa-solid fa-hand-spock"></i>
            </button> 
        </div>

        <div class="reset-game">
            <button id="reset">
                RESET

            </button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Your Score: <span id="score">0</span></p>
        <p class="scores">Computer Score: <span id="incorrect">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
